<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секция Навыков</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 30px;
            background-color: #e9ecef;
        }

        /* Секция Навыков */
        .skills-section {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
            font-size: 28px;
        }

        /* Контейнер для сетки навыков */
        .skills-grid {
            display: grid;
            /* Располагаем элементы в сетке 2x3 или 3x2 для равномерности */
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        /* Стили для каждой карточки навыка (specified format) */
        .skill-card {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .skill-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        /* Стили для логотипа */
        .skill-logo {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            object-fit: contain;
            /* Стиль для заполнителя (замените на реальное изображение/иконку) */
            background-color: #ced4da;
            line-height: 50px;
            font-weight: bold;
            color: #495057;
            border-radius: 5px;
            display: block;
            margin: 0 auto 10px;
        }

        /* Стили для текста навыка */
        .skill-text {
            font-weight: 600;
            color: #343a40;
            font-size: 16px;
        }
    </style>
</head>
<body>
    
    <div class="skills-section">
        
        <h2>Мои Навыки (Skills)</h2>
        
        <div class="skills-grid">
            
            <div class="skill-card">
                <div class="skill-logo">HTML</div>
                <p class="skill-text">HTML</p>
            </div>
            
            <div class="skill-card">
                <div class="skill-logo">CSS</div>
                <p class="skill-text">CSS</p>
            </div>

            <div class="skill-card">
                <div class="skill-logo">JS</div>
                <p class="skill-text">JavaScript</p>
            </div>

            <div class="skill-card">
                <div class="skill-logo">React</div>
                <p class="skill-text">React</p>
            </div>

            <div class="skill-card">
                <div class="skill-logo">Git</div>
                <p class="skill-text">Git</p>
            </div>
            
        </div>
    </div>

</body>
</html>
